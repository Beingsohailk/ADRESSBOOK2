<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" id="menuicon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  
  <span id ="MenuTitle">ADRESSBOOK</span>

  <a mat-button routerLink="/" class="top-menu-item"><mat-icon>home</mat-icon>Home</a>
  <a mat-button routerLink routerLink="/contacts"class="top-menu-item"><mat-icon>call</mat-icon>contacts</a>
  <a mat-button routerLink  routerLink="/newcontact"class="top-menu-item"><mat-icon>contacts</mat-icon>New Contact</a>


  
  
</mat-toolbar>
  
<mat-sidenav-container>
  <mat-sidenav #sidenav [fixedInViewport]="true"[fixedTopGap]="60" mode="side">
    <div class="side-nav-items">
      <div>
        <a (click)="sidenav.close()" mat-button routerLink="/" class="side-menu-item"><mat-icon>home</mat-icon>Home</a>
      </div>
     
        <div>
          <a (click)="sidenav.close()" mat-button routerLink routerLink="/contacts"class="side-menu-item"><mat-icon>call</mat-icon>contacts</a>

        </div>
      <div>
        
      <a (click)="sidenav.close()" mat-button routerLink  routerLink="/newcontact"class="side-menu-item"><mat-icon>contacts</mat-icon>New Contact</a>
      </div>
    </div>
 
  </mat-sidenav>


  <mat-sidenav-content>
    <div class="main-content ">
      <router-outlet></router-outlet>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  
</mat-sidenav-container>
